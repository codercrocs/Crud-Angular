<div class="container">
  <h5 class="header">USER LIST</h5>
  <div class="filter-content">
    <input
      type="text"
      [(ngModel)]="filterName"
      placeholder="Filter by Name"
      class="form-control mb-3"
    />
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData | filterByName : filterName">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.gender }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteData(item)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
